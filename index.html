<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora</title>

</head>

<body>
    <div class="main">
        <form action="" name="Calculadora">

            <input type="text" class="text01 maincolor" name="text01" disabled>
            <input type="text" class="text02 maincolor" name="text02" value="C" onclick="location.reload()"><br>

            <input type="button" class="num maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num grey" name="adicao" value="+" onclick="displaynum(adicao.value)"><br>

            <input type="button" class="num maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num pink" name="subt" value="-" onclick="displaynum(subt.value)"><br>

            <input type="button" class="num maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num green" name="multp" value="*" onclick="displaynum(multp.value)"><br>

            <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num maincolor" name="btn00" value="00" onclick="displaynum(btn00.value)">
            <input type="button" class="num beige" name="divisao" value="/" onclick="displaynum(divisao.value)"><br>

            <input type="button" class="num maincolor" name="parent1" value="(" onclick="displaynum(parent1.value)">
            <input type="button" class="num maincolor" name="parent2" value=")" onclick="displaynum(parent2.value)">
            <input type="button" class="num turquoise" name="igual" value="=" onclick="text01.value=eval(text01.value)">
            <input type="button" class="num white" name="porcent" value="%" onclick="displaynum(porcent.value)"><br>
        
        </form>
    
    </div>

</body>

<script src="script.js"></script>

</html>
